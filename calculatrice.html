<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculatrice.css">
</head>
<body>
   <div class="calculatrice" style="margin: 5px;padding: 10px;">
    <div class="input">
        <input type="text"  readonly>
    </div>
    <div class="calc">

     <div class="n1 number" id="1">1</div>
     <div class="n2 number" id="2">2</div>
     <div class="n3 number" id="3">3</div>
     <div class="n4 number" id="4">4</div>
     <div class="n5 number" id="5">5</div>
     <div class="n6 number" id="6">6</div>
     <div class="n7 number" id="7">7</div>
     <div class="n8 number" id="8">8</div>
     <div class="n9 number" id="9">9</div>
     <div class="vir number" id=".">,</div>
     <div class="n0 number" id="0">0</div>
     <div class="plus" id="+">+</div>
     <div class="sub" id="-">-</div>
     <div class="div" id="/">/</div>
     <div class="mul" id="*">*</div>
     <div class="bracket1" id="(">(</div>
     <div class="bracket2" id=")">)</div>
     <div class="ce number">CE</div>
     <div class="nc number" >C</div>
     <div class="egal">=</div>
     <div class="cos">cos</div>
     <div class="sin">sin</div>

    </div>
   </div>
    
<script src="./calculatrice.js"></script>
</body>
</html>
